<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

        <link rel="stylesheet" type="text/css" href="./bootstrap-3.3.7-dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="./css/dataTables.bootstrap.css">
        <link rel="stylesheet" type="text/css" href="./css/buttons.dataTables.min.css">
        <link rel="stylesheet" type="text/css" href="./css/style_ilog.css">
        <link rel="stylesheet" type="text/css" href="./css/buttons.bootstrap.min.css">
        <script type="text/javascript" src="./js/jquery-1.12.4.js"> </script>
        <script type="text/javascript" src="./js/jquery.dataTables.js"> </script>
        <script type="text/javascript" src="./js/dataTables.bootstrap.js"> </script>
        <script type="text/javascript" src="./js/dataTables.colReorder.min.js"> </script>
        <script type="text/javascript" src="./js/dataTables.buttons.min.js"> </script>
        <script type="text/javascript" src="./js/buttons.bootstrap.min.js"> </script>
        <script type="text/javascript" src="./js/buttons.colVis.min.js"> </script>
        <script type="text/javascript" src="./mark.js/jquery.mark.js"> </script>
        <script type="text/javascript" src="./js/datatables.mark.js"> </script>
        <script type="text/javascript" class="init">
            $(document).ready(function() {
                var otable = $('#example').DataTable( {
                    processing: true,
                    serverSide: true,
                    initComplete : function () {
                        otable.buttons().container()
                       .appendTo( $('#example_wrapper .col-sm-6:eq(0)'));
                    },
                    ajax: "./scripts/ilog_nac.php",
                    scrollY: '70vh',
                    scrollCollapse: true,
                    scrollX: true,
                    mark: true,
                    lengthMenu: [
                        [ 32, 64, 128, 256, 512, 1024, 2048 ],
                        [ '32 logs', '64 logs', '128 logs', '256 logs', '512 logs', '1024 logs', '2048 logs']
                    ],
                    pageLength: 256,
                    order: [[ 0, "desc" ]],
                    stateSave: true,
                    colReorder: true,
                    dom: "<'row'<'col-xs-6'B>>" + "<'row'<'col-lg-12'rt>>" + "<'row'<'col-xs-6'i><'col-xs-6'p>>",
                    columns: [  
                        { "visible": true }, 
                        { "visible": true }, 
                        { "visible": true }, 
                        { "visible": true }, 
                        { "visible": true }, 
                        { "visible": true }, 
                        { "visible": true }, 
                        { "visible": true }, 
                        { "visible": true }, 
                        { "visible": true }, 
                        { "visible": true }, 
                        { "visible": true }, 
                        { "visible": true }, 
                        { "visible": true }, 
                        { "visible": true }, 
                        { "visible": true }, 
                        { "visible": true }
                    ],
                   columnDefs: [
                       { "orderable": true, "width": "35px",   "targets": 0 },
                       { "orderable": true, "width": "70px",   "targets": 1 },
                       { "orderable": true, "width": "70px",   "targets": 2 },
                       { "orderable": true, "width": "70px",   "targets": 3 },
                       { "orderable": true, "width": "70px",   "targets": 4 },
                       { "orderable": true, "width": "150px",  "targets": 5 },
                       { "orderable": true, "width": "70px",   "targets": 6 },
                       { "orderable": true, "width": "100px",  "targets": 7 },
                       { "orderable": true, "width": "70px",   "targets": 8 },
                       { "orderable": true, "width": "70px",   "targets": 9 },
                       { "orderable": true, "width": "70px",   "targets": 10 },
                       { "orderable": true, "width": "100px",  "targets": 11 },
                       { "orderable": true, "width": "100px",  "targets": 12 },
                       { "orderable": true, "width": "100px",  "targets": 13 },
                       { "orderable": true, "width": "100px",  "targets": 14 },
                       { "orderable": true, "width": "100px",  "targets": 15 },
                       { "orderable": true, "width": "100px",  "targets": 16 }
                   ],
                   fixedColumns: true,
                    //buttons: [ 'colvis', 'pageLength' ]
                    buttons: [
                        {
                            extend: 'colvis',
                            text: 'Display Columns',
                            className: 'columns',
                            columns: ':not(.noVis)'
                        },
                        {
                            extend: 'pageLength',
                            text: 'Select Rows',
                            className: 'rows'
                        },
                        {
                            text: 'Refresh logs',
                            className: 'refresh',
                            action: function () { otable.ajax.reload(); }
                        },
                        {
                            text: 'Reset',
                            className: 'refresh',
                            action: function () { 
                                for(key in localStorage) {
                                    delete localStorage[key];
                                }
                                $("#global_filter").val("");
                                $('#example').DataTable().search( $('#global_filter').val()).draw();
                                window.location.reload(false); 
                            }
                        }
                    ],
                } );
                // Filter on Enter
                $('input.global_filter').on('keydown', function (e) {
                    var key = e.which;
                    switch (key) {
                    case 13: // enter
                        $('#example').DataTable().search( $('#global_filter').val()).draw();
                        localStorage.setItem("globalfilter", $('#global_filter').val());
                        break;
                    default:
                        break;
                } });
                $('#btnReset').on('click', function () { 
                    //resetGlobal(); 
                    localStorage.removeItem("globalfilter");
                    $("#global_filter").val("");
                    $('#example').DataTable().search( '' ).draw();
                    $("#global_filter").focus();
                });
               if("globalfilter" in localStorage){
                   $('#global_filter').val(localStorage.getItem("globalfilter"));
                   $('#example').DataTable().search( $('#global_filter').val()).draw();
                } 
                $("#global_filter").focus(); 
            } );
        </script>
    </head>
<body id="body">

                    </td>

</body>
</html>
